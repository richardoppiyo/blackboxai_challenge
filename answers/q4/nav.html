<!-- 
   A navigation bar in HTML leverages the use of <nav> element so that the section of the page links
    to a different page/section.
    An unordered list (<ul>) is use for particular navigation links witth <a> tags.
    The href attribute of the anchor element specifies the URL of the page that the link points to.
 -->

<nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
